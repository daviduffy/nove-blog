heading: Nove Privacy Policy
effective: Sept 28, 2018
intro: "This Nove Privacy Policy (“Policy”) outlines the information that Nove, Inc. (“Nove”, “we”, “us” or “our”) gathers, how we use that information, and the options you have to access, correct, or delete such information."
content:
  - heading: NOVE’S PROMISE
    content:
      - Our mission is to help creatives build smarter businesses. We emphasize building great relationships and establishing trust with our Customers. To earn and maintain that trust, we commit to communicating transparently, providing security, and protecting the privacy of data on our systems.
      - We keep your personal information personal and private. We will not sell, rent, share, or otherwise disclose your personal information to anyone except as necessary to provide our services or as otherwise described in this Policy without first providing you with notice and the opportunity to consent.
  - heading: POLICY APPLICATION.
    content: "This Policy applies to Nove’s collection, use, and disclosure of the information of the following categories of individuals:"
    subcontent:
      - heading: "Website Visitors:"
        content: Individuals who visit our Websites and who may opt to provide an email address to receive communications from Nove. For the purposes of this Policy, “Websites” shall refer collectively to www.nove.io, app.nove.io, as well as any other websites Nove owns and that link to this Policy. For clarity, “Websites” does not include any sites owned or operated by our Customers.
      - heading: "Customers:"
        content: >-
          Those who register on their own or on behalf of an entity or organization to use any of the Nove Services (as defined below). For the purposes of this Policy, “Services” shall refer to all lead capture and analytics solutions marketed for subscription at www.nove.io.
          
          Nove’s Websites and Services are not intended for, nor designed to attract, individuals under the age of eighteen. Nove does not knowingly collect personally identifiable information from any person under the age of eighteen.
  - heading: INFORMATION WE COLLECT
    content:
    subcontent:
      - heading: "Website Visitors:"
        content:
          - Name, email address, and other contact information. We ask for and—at your option—collect personal information from you when you submit web forms on our Websites, including opportunities to sign up for and agree to receive email communications from us. We also may ask you to submit such personal information if you choose to use interactive features of the Websites, including participation in surveys, contests, promotions, sweepstakes, requesting customer support, or otherwise communicating with us. We will send such communications in accordance with applicable law.
          - Log Files. Just as when you visit and interact with most websites and services delivered via the Internet, when you visit our Websites, including the Nove application located at app.nove.io, we gather certain information and store it in log files. This information may include but is not limited to Internet Protocol (IP) addresses, system configuration information, URLs of referring pages, and locale and language preferences.
          - Cookies and Other Tracking Technologies. We may use cookies and other information gathering technologies for a variety of purposes, such as providing us with information about how you interact with our Websites and assisting us in our marketing efforts. You can control how websites use cookies by configuring your browser's privacy settings (please refer to your browser's help function to learn more about cookie controls). Note that if you disable cookies entirely, Nove’s Websites may not function properly.
      - heading: "Customers:"
        content:
          - Customer Account Information. When you register for a Nove account, we collect your name and email address. We will also ask you to enter your business name and the type of services you offer. We refer to this information as “Customer Account Information” for the purposes of this Policy. Customer Account Information is required to identify you as a Customer and permit you to access your account(s). By voluntarily providing us with such Customer Account Information, you represent that you are the owner of such personal data or otherwise have the requisite consent to provide it to us.
          - Payment Information. You are not required to enter your credit card information unless and until you decide to continue with a paid subscription to our Services. When you sign up for one of our paid Services, you must provide billing information. We will collect your card information and billing zip code, although we do not store credit card numbers or personal account numbers.
          - Where we rely on your consent to process your personal data, you have the right to withdraw or decline consent at any time. Where we rely on our legitimate interests to process your personal data, you have the right to object.
          - If you have any questions about or need further information concerning the legal basis on which we collect and use your personal information, please contact us at privacyquestions@nove.io.

  - heading: HOW WE USE INFORMATION WE COLLECT
    content:
      - "Nove only processes personal information in a way that is compatible with and relevant for the purpose for which it was collected or authorized. As a general matter, for all categories of data we collect, we may use the information we collect (including personal information, to the extent applicable) to:"
      - bullet:
        - provide, operate, maintain, improve, and promote the Website and Services;
        - enable you to access and use the Website and Services;
        - process and complete transactions, and send you related information, including purchase confirmations and invoices;
        - send transactional messages, including contact form notifications, and responses to your comments, questions, and requests; provide customer service and support; and send you technical notices, updates, security alerts, and support and administrative messages;
        - send commercial communications, in accordance with your communication preferences, such as providing you with information about products and services, features, surveys, newsletters, offers, promotions, contests, and events about us and our partners; and send other news or information about us and our partners. See Section 8 below for information on managing your communication preferences.
        - monitor and analyze trends, usage, and activities in connection with the Websites and Services and for marketing or advertising purposes;
        - personalize the Websites and Services, including by providing features or content that match your interests and preferences; and
        - process for other purposes for which we obtain your consent.
      - We do not sell, rent, or share personal information with third parties for their direct marketing purposes.
  - heading: DATA AGGREGATION
    content: Nove may aggregate data we acquire about our Customers and their End Users, including the Log Data described above.
  - heading: DATA SUBJECT RIGHTS.
    content: "Website Visitors, and Customers: You have the right to access, correct, update, export, or delete your personal information. You may email us at SAR@nove.io with any such subject access requests (“SAR”), and we will respond within thirty (30) days. Customers also can access, correct, export, or update their Account Information at any time."
  - heading: COMMUNICATION PREFERENCES.
    content: "You may manage your receipt of commercial communications by clicking on the “unsubscribe” link located on the bottom of such emails, through your account settings if you have a Nove account, or you may send a request to unsubscribe@nove.io"
  - heading: DATA SECURITY, DATA INTEGRITY, AND ACCESS.
    content: "We take all reasonable steps to protect information we receive from you from loss, misuse or unauthorized access, disclosure, alteration, and/or destruction. We have put in place appropriate physical, technical, and administrative measures to safeguard and secure your information. If you have any questions about the security of your personal information, you can contact us at privacyquestions@nove.io."
  - heading: NOTIFICATION OF CHANGES.
    content: "If we make changes to this Policy that we believe materially impact the privacy of your personal data, we will promptly provide notice of any such changes (and, where necessary, obtain consent), as well as post the updated Policy on this website noting the effective date of any changes."
  - heading: BUSINESS TRANSACTIONS.
    content: "We may assign or transfer this Policy, as well as information covered by this Policy, in the event of a merger, sale, change in control, or reorganization of all or part of our business."