---
layout: default
---
<section class="section section--category section--narrow">
  <h1>{{ page.name }}</h1>

  {{ content }}

  <!-- Iterate over this filtered list in _layouts/author.html to output the authorâ€™s posts: -->
  <h2>Posts</h2>
  <ul>
    {% assign filtered_posts = site.posts | where: 'category', page.categories %}
    {% for post in filtered_posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
